//quick scope
alias "+awpshot" "+attack"
alias "-awpshot" "-attack; use weapon_knife; slot1"
bind "MOUSE3" "+awpshot"

//shift enter to say team
alias +toggle_messagemode "bind ENTER messagemode2"
alias -toggle_messagemode "bind ENTER messagemode"
bind ENTER messagemode
bind RSHIFT +toggle_messagemode

//press f5 to toggle see teammates over walls
bind f5 toggleTeammateRay; 
alias toggleTeammateRay "enableTeammateRay"; 
alias enableTeammateRay "alias toggleTeammateRay disableTeammateRay; +cl_show_team_equipment";
alias disableTeammateRay "alias toggleTeammateRay enableTeammateRay; -cl_show_team_equipment";